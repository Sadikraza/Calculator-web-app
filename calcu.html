<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <!-- Link to Google Fonts for 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="calculator">
        <h1 class="calculator-title">CALCULATOR</h1>
        <input type="text" class="calculator-display" id="display" value="0" readonly>
        <div class="buttons-grid">
            <button class="button clear-button" onclick="clearDisplay()">C</button>
            <button class="button back-button" onclick="backspace()">&#x2190;</button>
            <button class="button operator" onclick="appendToDisplay('%')">%</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('00')">00</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button equal-button" onclick="calculateResult()">=</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script1.js"></script>
</body>
</html>
